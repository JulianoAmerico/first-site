<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slide show</title>
	<link rel="stylesheet" href="../css/slideshow.css">
</head>
<body>

	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="../img/img_nature_wide.jpg" alt="Foto de natureza" style="width: 100%">
			<div class="text">One</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="../img/img_fjords_wide.jpg" alt="Foto de natureza" style="width: 100%">
			<div class="text">Two</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="../img/img_mountains_wide.jpg" alt="Foto de natureza" style="width: 100%">
			<div class="text">Three</div>
		</div>
	</div>

	<br>

	<div style="text-align: center">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

	<script>
		var slideIndex = 0;//Actual slide
		showSlides();//call the function below

		function showSlides(){
			var i;//Iterate var
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");

			for(i = 0; i < slides.length; i++){
				slides[i].style.display = "none";
			}

			slideIndex++;

			if(slideIndex > slides.length){slideIndex = 1}
			for(i = 0; i < dots.length; i++){
				dots[i].className = dots[i].className.replace(" active", "");
			}

			slides[slideIndex-1].style.display="block";
			dots[slideIndex-1].className += " active";
			setTimeout(showSlides, 4000);//Change every 2 seconds
		}
	</script>
	
</body>
</html>
